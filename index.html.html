    <script>
        const words = ["Web Developer", "Software Developer", "Web Designer", "Youtuber", "Script Writer"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const speed = 150; // Typing speed in ms
        const typingElement = document.querySelector(".typing-text span");
    
        function typeEffect() {
            const currentWord = words[wordIndex];
            if (isDeleting) {
                typingElement.textContent = currentWord.substring(0, charIndex--);
            } else {
                typingElement.textContent = currentWord.substring(0, charIndex++);
            }
    
            let delay = speed;
            if (!isDeleting && charIndex === currentWord.length) {
                delay = 2000; // Wait 2 seconds before deleting
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                delay = 500; // Pause before typing next word
            }
    
            setTimeout(typeEffect, delay);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            typeEffect();
        });
    </script>
